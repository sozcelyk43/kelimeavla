<script type="text/babel">
  // --- HATA YAKALAMA VE GLOBAL AYARLAR ---
  window.onerror = function (msg, url, lineNo, columnNo, error) { console.error(`Global error: ${msg}\nURL: ${url}\nLine: ${lineNo}\nColumn: ${columnNo}\nError:`, error); const root = document.getElementById('root'); if (root) root.innerHTML = `<div class="p-4 text-red-600">Beklenmedik bir hata olu≈ütu. L√ºtfen sayfayƒ± yenileyin. Hata: ${msg}</div>`; return false; };
  function customToUpperCase(str) { if (typeof str !== 'string') return ''; try { return str.replace(/i/g, 'ƒ∞').replace(/ƒ±/g, 'I').replace(/ƒü/g, 'ƒû').replace(/√º/g, '√ú').replace(/≈ü/g, '≈û').replace(/√∂/g, '√ñ').replace(/√ß/g, '√á').toUpperCase(); } catch (err) { console.error('customToUpperCase hatasƒ±:', err); return (str || '').toUpperCase(); } }
  class ErrorBoundary extends React.Component { state = { hasError: false }; static getDerivedStateFromError(error) { return { hasError: true }; } componentDidCatch(error, errorInfo) { console.error("ErrorBoundary yakaladƒ±:", error, errorInfo); } render() { if (this.state.hasError) { return <div className="p-4 text-red-600">Beklenmedik bir hata olu≈ütu. L√ºtfen sayfayƒ± yenileyin.</div>; } return this.props.children; } }

  // --- DOKUNSAL GERƒ∞ Bƒ∞LDƒ∞Rƒ∞M (HAPTIC FEEDBACK) ---
  const vibrate = (pattern) => {
    if ('vibrate' in navigator) {
      if (pattern === 'success') navigator.vibrate(50);
      else if (pattern === 'error') navigator.vibrate([100, 50, 100]);
      else if (pattern === 'achievement') navigator.vibrate([100, 50, 100, 50, 100]);
      else if (typeof pattern === 'number') navigator.vibrate(pattern);
    }
  };

  // --- √áEVƒ∞Rƒ∞LER VE OYUN SABƒ∞TLERƒ∞ ---
  const translations = {
    tr: {
        title: "Kelime Avƒ±", easyMode: "Kolay Mod", hardMode: "Zor Mod", timedMode: "Zamanlƒ± Mod",
        level: "Seviye", words: "Kelimeler", hiddenWord: "Gizli S√∂zc√ºk", hiddenWordPlaceholder: "Gizli s√∂zc√ºƒü√º girin",
        checkButton: "Kontrol Et", homeButton: "Ana Sayfa", footer: `¬© ${new Date().getFullYear()} Ozcelik Inc. T√ºm haklarƒ± saklƒ±dƒ±r.`,
        congrats: "Tebrikler!", error: "Hata!", successMessage: (word) => `Harika! Gizli s√∂zc√ºƒü√º buldunuz: ${word}`,
        allWordsRequired: "√ñnce t√ºm kelimeleri bulmalƒ±sƒ±nƒ±z!", wrongGuess: "Yanlƒ±≈ü tahmin! Tekrar deneyin.",
        gameCompleted: "Tebrikler! Oyunu ba≈üarƒ±yla tamamladƒ±nƒ±z!", timeUp: "S√ºre Bitti!",
        finalScore: (score) => `Skorunuz: ${score}`, continueButton: "Devam Et", tryAgainButton: "Tekrar Dene",
        language: "Dil", turkish: "T√ºrk√ße", english: "English", achievements: "Ba≈üarƒ±lar", highScore: "Y√ºksek Skor", score: "Puan"
    },
    en: {
        title: "Word Hunt", easyMode: "Easy Mode", hardMode: "Hard Mode", timedMode: "Timed Mode",
        level: "Level", words: "Words", score: "Score", highScore: "High Score",
    }
  };
  const charSets = { tr: 'ABC√áDEFGƒûHIƒ∞JKLMNO√ñPRS≈ûTU√úVYZ'.split(''), en: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('') };
  const wordLists = { tr: typeof wordListTr !== 'undefined' ? wordListTr : [], en: typeof wordListEn !== 'undefined' ? wordListEn : [] };

  const boardSizes = [];
  const initialRowsConfig = [7, 9, 11, 13, 15];
  const initialColsConfig = [8, 9, 10, 11, 12];
  
  // D√úZELTME: Bu d√∂ng√º daha √∂nce kapatƒ±lmamƒ±≈ütƒ±, ≈üimdi d√ºzeltildi.
  for (let level = 0; level < 60; level++) {
      const stage = Math.floor(level / 6);
      const configIndex = Math.floor(stage / 2);
      const levelInStage = level % 6;
      let baseRows = initialRowsConfig[configIndex];
      let baseCols = initialColsConfig[configIndex];
      let r = baseRows + Math.floor(levelInStage / 3);
      let c = baseCols + Math.floor(levelInStage / 2);
      r = Math.max(7, Math.min(16, r));
      c = Math.max(8, Math.min(22, c));
      if (c <= r && r > 7) c = r + 1;
      boardSizes.push({ rows: r, cols: c });
  } 

  // D√úZELTME: Bu deƒüi≈ükenler d√∂ng√ºn√ºn dƒ±≈üƒ±na ta≈üƒ±ndƒ±.
  const directions = {
      diagonal: [ { name: 'down-right', dx: 1, dy: 1 }, { name: 'down-left', dx: 1, dy: -1 }, { name: 'up-right', dx: -1, dy: 1 }, { name: 'up-left', dx: -1, dy: -1 } ],
      horizontal: [ { name: 'right', dx: 0, dy: 1 }, { name: 'left', dx: 0, dy: -1 } ],
      vertical: [ { name: 'down', dx: 1, dy: 0 }, { name: 'up', dx: -1, dy: 0 } ]
  };
  const allDirections = [...directions.diagonal, ...directions.horizontal, ...directions.vertical];
  const straightDirections = [...directions.horizontal, ...directions.vertical];

 const initialAchievements = {
    // KALDIRILDI: FIRST_WORD
    FIFTY_WORDS: { name: 'Kelime Canavarƒ±', description: 'Toplamda 50 kelime buldun.', unlocked: false, icon: 'üëæ' }, // G√úNCELLENDƒ∞
    LEVEL_5_CLEAR: { name: 'Azimli Oyuncu', description: '5. seviyeyi tamamladƒ±n.', unlocked: false, icon: '‚≠ê' },
    LEVEL_10_CLEAR: { name: 'Usta Oyuncu', description: '10. seviyeyi tamamladƒ±n.', unlocked: false, icon: 'üèÜ' },
    HIGH_SCORER: { name: 'Skor Makinesi', description: 'Bir seviyede 500 puandan fazla kazandƒ±n.', unlocked: false, icon: 'üöÄ' },
    FAST_FINISH: { name: 'Hƒ±zlƒ± ve √ñfkeli', description: 'Zamanlƒ± modu tamamladƒ±n.', unlocked: false, icon: '‚è±Ô∏è' },
    EASY_MODE_MASTER: { name: 'Kolay Mod Canavarƒ±', description: 'Kolay modu tamamen bitirdin.', unlocked: false, icon: 'üòé' }, // YENƒ∞
    HARD_MODE_HUNTER: { name: 'Zor Mod Avcƒ±sƒ±', description: 'Zor modu tamamen bitirdin.', unlocked: false, icon: 'üî•' } // YENƒ∞
  };


  const GAME_STATS_KEY = 'wordHuntGameStats';

  const loadGameStats = () => {
    try {
      const stats = localStorage.getItem(GAME_STATS_KEY);
      if (stats) {
        const parsedStats = JSON.parse(stats);
        const mergedAchievements = { ...initialAchievements };
        for (const key in mergedAchievements) {
          if (parsedStats.achievements && parsedStats.achievements[key]) {
            mergedAchievements[key] = { ...mergedAchievements[key], ...parsedStats.achievements[key] };
          }
        }
        return { ...parsedStats, achievements: mergedAchievements };
      }
    } catch (e) { console.error("ƒ∞statistikler y√ºklenemedi:", e); }
    return { totalWordsFound: 0, maxLevelCompleted: -1, highScores: {}, achievements: initialAchievements };
  };

  const saveGameStats = (stats) => {
    try { localStorage.setItem(GAME_STATS_KEY, JSON.stringify(stats)); } 
    catch (e) { console.error("ƒ∞statistikler kaydedilemedi:", e); }
  };
  
  // --- TAHTA OLU≈ûTURMA FONKSƒ∞YONU ---
  function createBoard(level, language) {
    try {
        const staticConfig = boardSizes[level];
        if (!staticConfig) { console.error(`Ge√ßersiz seviye config: ${level}.`); return null; }
        const { rows, cols } = staticConfig;

        for (let attempt = 0; attempt < 50; attempt++) {
            const board = Array(rows).fill(null).map(() => Array(cols).fill(''));
            const lockGrid = Array(rows).fill(null).map(() => Array(cols).fill(false));
            let placedWordsInfo = [];

            const allWords = (wordLists[language] || []).filter(w => w && w.length >= 2).map(customToUpperCase);
            let potentialWords = _.shuffle(allWords);

            const canPlaceWithoutOverlap = (word, r, c, dir) => {
                for (let i = 0; i < word.length; i++) {
                    const nr = r + i * dir.dx; const nc = c + i * dir.dy;
                    if (nr < 0 || nr >= rows || nc < 0 || nc >= cols || lockGrid[nr][nc]) return false;
                }
                return true;
            };
            const placeAndLockWord = (word, r, c, dir) => {
                const positions = [];
                for (let i = 0; i < word.length; i++) {
                    const nr = r + i * dir.dx; const nc = c + i * dir.dy;
                    board[nr][nc] = word[i]; lockGrid[nr][nc] = true; positions.push({ row: nr, col: nc });
                }
                placedWordsInfo.push({ word, positions, direction: dir.name });
            };

            const MIN_DIAGONALS = 5;
            let diagonalCount = 0;
            let wordsForDiagonals = potentialWords.filter(w => Math.min(rows, cols) >= w.length);
            for (const word of wordsForDiagonals) {
                if (diagonalCount >= MIN_DIAGONALS) break;
                let availablePositions = [];
                for (let r = 0; r < rows; r++) { for (let c = 0; c < cols; c++) { for (const dir of directions.diagonal) { if (canPlaceWithoutOverlap(word, r, c, dir)) availablePositions.push({ r, c, dir }); } } }
                if (availablePositions.length > 0) { const { r, c, dir } = _.sample(availablePositions); placeAndLockWord(word, r, c, dir); diagonalCount++; }
            }
            if (diagonalCount < MIN_DIAGONALS) continue;

            const targetWordCount = 12 + Math.floor(level / 6);
            let wordsForStraight = potentialWords.filter(w => !placedWordsInfo.some(p => p.word === w));
            for (const word of wordsForStraight) {
                if(placedWordsInfo.length >= targetWordCount) break;
                let availablePositions = [];
                for (let r = 0; r < rows; r++) { for (let c = 0; c < cols; c++) { for (const dir of straightDirections) { if (canPlaceWithoutOverlap(word, r, c, dir)) availablePositions.push({ r, c, dir }); } } }
                if (availablePositions.length > 0) { const { r, c, dir } = _.sample(availablePositions); placeAndLockWord(word, r, c, dir); }
            }
            
            const emptyCells = [];
            for (let r = 0; r < rows; r++) { for (let c = 0; c < cols; c++) { if (!lockGrid[r][c]) emptyCells.push({ r, c }); } }
            
            const availableSpace = emptyCells.length;
            let targetHiddenWordLength = 0;

            if (availableSpace >= 8) { targetHiddenWordLength = 8; } 
            else if (availableSpace >= 7) { targetHiddenWordLength = 7; } 
            else if (availableSpace >= 6) { targetHiddenWordLength = 6; } 
            else if (availableSpace >= 5) { targetHiddenWordLength = 5; }
            
            if (targetHiddenWordLength === 0) continue;

            const suitableHiddenWords = allWords.filter(w => w.length === targetHiddenWordLength && !placedWordsInfo.some(p => p.word === w));
            if (suitableHiddenWords.length === 0) continue; 
            
            const hiddenWord = _.sample(suitableHiddenWords);
            const cellsForHidden = _.sampleSize(emptyCells, targetHiddenWordLength);
            const scatteredHiddenLetterPositions = [];
            
            cellsForHidden.forEach((cell, i) => {
                board[cell.r][cell.c] = hiddenWord[i];
                lockGrid[cell.r][cell.c] = true; 
                scatteredHiddenLetterPositions.push({ row: cell.r, col: cell.c });
            });
            
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    if (board[r][c] === '') {
                        board[r][c] = _.sample(charSets[language]);
                    }
                }
            }
            
            const finalWords = _.sortBy(placedWordsInfo, 'word');
            return { board, words: finalWords, hiddenWord, scatteredHiddenLetterPositions };
        }
        
        console.error("Tahta olu≈üturma denemeleri ba≈üarƒ±sƒ±z oldu.");
        return null;
    } catch (e) {
        console.error(`createBoard kritik hatasƒ±:`, e);
        return null;
    }
  }

  // --- YARDIMCI COMPONENT'LER ---
  function AchievementToast({ achievement }) {
    if (!achievement) return null;
    return (
      <div className="toast-notification fixed bottom-4 right-4 bg-gradient-to-r from-yellow-400 to-orange-500 text-white p-4 rounded-lg shadow-2xl flex items-center space-x-3 z-50">
        <span className="text-3xl">{achievement.icon}</span>
        <div>
          <p className="font-bold text-lg">{achievement.name}</p>
          <p className="text-sm">{achievement.description}</p>
        </div>
      </div>
    );
  }

  function Modal({ isOpen, title, children, onClose }) {
    if (!isOpen) return null;
    return (
      <div className="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 p-4" onClick={onClose}>
        <div className="bg-white p-6 rounded-xl shadow-2xl max-w-md w-full text-center relative" onClick={e => e.stopPropagation()}>
          <h3 className="text-2xl font-semibold mb-4 text-gray-800">{title}</h3>
          <div className="text-gray-700">{children}</div>
          <button onClick={onClose} className="absolute top-2 right-2 text-gray-500 hover:text-gray-800 text-2xl">&times;</button>
        </div>
      </div>
    );
  }

  const Cell = React.memo(function Cell({
    letter, isSelected, isFoundRequiredPart, isHiddenLetterCell, isTheExactFirstCell, allRequiredWordsFound, isJustFound, theme
  }) {
    let cellClass = 'bg-white';
    let textClass = 'text-gray-800';
    if (allRequiredWordsFound) {
      if (isHiddenLetterCell) { cellClass = theme.hiddenWordCell; textClass = 'text-white'; } 
      else { cellClass = theme.obscuredCell; }
    } else {
      if (isJustFound) { cellClass = 'animate-word-found'; } 
      else if (isSelected) { cellClass = theme.selectedCell + ' transform scale-110 shadow-lg'; textClass = 'text-black font-bold'; } 
      else if (isFoundRequiredPart) { cellClass = theme.foundCell; textClass = 'text-gray-600 opacity-75'; }
    }
    return (
      <div className={`flex items-center justify-center text-center font-semibold border border-gray-200/50 rounded aspect-square text-[clamp(12px,3vmin,24px)] ${cellClass} ${textClass} transition-all duration-150 select-none ${allRequiredWordsFound && isTheExactFirstCell ? 'hidden-word-start-letter' : ''}`}>
        {letter || ''}
      </div>
    );
  });
  
  // --- ANA SAYFA COMPONENT'ƒ∞ ---
  function HomePage({ startGame, language, setLanguage, stats, setModalContent }) {
    const t = translations[language] || translations['en'];

    const openAchievements = () => {
      setModalContent({
        isOpen: true, // D√úZELTME: Pencereyi g√∂r√ºn√ºr yapmak i√ßin bu satƒ±r eklendi.
        title: t.achievements,
        body: (
          <ul className="space-y-3 text-left max-h-[60vh] overflow-y-auto scrollbar-thin pr-2">
            {Object.values(stats.achievements).map(ach => (
              <li key={ach.name} className={`flex items-center p-3 rounded-lg transition-all ${ach.unlocked ? 'bg-green-100' : 'bg-gray-100 opacity-60'}`}>
                <span className="text-3xl mr-4">{ach.icon}</span>
                <div>
                  <p className={`font-bold ${ach.unlocked ? 'text-green-800' : 'text-gray-700'}`}>{ach.name}</p>
                  <p className="text-sm text-gray-600">{ach.description}</p>
                </div>
              </li>
            ))}
          </ul>
        )
      });
    };

    return (
      <div className="container mx-auto px-4 py-8 text-center flex flex-col justify-center items-center h-full">
        <div className="bg-gradient-to-br from-indigo-500 to-purple-600 text-white p-6 rounded-lg shadow-lg mb-6 w-full max-w-xs">
          <h1 className="text-4xl font-bold">{t.title}</h1>
        </div>
        <div className="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6 w-full max-w-md">
          <button onClick={() => startGame('easy')} className="bg-green-600 text-white px-6 py-3 rounded-lg font-semibold text-lg hover:bg-green-700 transition duration-300 shadow-md">
            {t.easyMode}
          </button>
          <button onClick={() => startGame('hard')} className="bg-red-600 text-white px-6 py-3 rounded-lg font-semibold text-lg hover:bg-red-700 transition duration-300 shadow-md">
            {t.hardMode}
          </button>
          <button onClick={() => startGame('timed')} className="sm:col-span-2 bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold text-lg hover:bg-blue-700 transition duration-300 shadow-md">
            {t.timedMode}
          </button>
        </div>
        <div className="flex flex-col sm:flex-row justify-center items-center gap-4 w-full max-w-md">
          <div className="flex items-center gap-2">
            <label htmlFor="language-select" className="font-medium text-gray-700">{t.language}:</label>
            <select id="language-select" value={language} onChange={(e) => setLanguage(e.target.value)} className="bg-white border border-gray-300 text-gray-900 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 p-2">
              <option value="tr">{t.turkish}</option>
              <option value="en">{t.english}</option>
            </select>
          </div>
          <button onClick={openAchievements} className="bg-yellow-500 text-white px-4 py-2 rounded-lg font-semibold hover:bg-yellow-600 transition duration-300 shadow-md flex items-center gap-2">
            <span className="text-xl">üèÖ</span> {t.achievements}
          </button>
        </div>
        <div className="w-full text-center py-4 text-sm text-gray-500 mt-auto">{t.footer}</div>
      </div>
    );
  }


function WordHunt({ goToHome, language, mode, stats, onStatsChange }) {
       const t = translations[language] || translations['en'];
       const [level, setLevel] = React.useState(0);
       const [gameState, setGameState] = React.useState(null);
       const [isLoading, setIsLoading] = React.useState(true);
       const [selectedCells, setSelectedCells] = React.useState([]);
       const [foundWords, setFoundWords] = React.useState([]);
       const [hiddenWordGuess, setHiddenWordGuess] = React.useState('');
       const [isSwiping, setIsSwiping] = React.useState(false);
       const [swipeDirectionInfo, setSwipeDirectionInfo] = React.useState({ dx: 0, dy: 0 });
       const gridRef = React.useRef(null);
       const [modalContent, setModalContent] = React.useState({ isOpen: false, title: '', children: null, type: '' });
       const [score, setScore] = React.useState(0);
       const [timeLeft, setTimeLeft] = React.useState(120);
       const [justFoundWordInfo, setJustFoundWordInfo] = React.useState(null);
       const [achievementToast, setAchievementToast] = React.useState(null);
       const [revealedIndices, setRevealedIndices] = React.useState([]); 
       const allRequiredWordsFound = gameState?.words?.length > 0 && foundWords.length === gameState.words.length;

       React.useEffect(() => {
         setIsLoading(true);
         setGameState(null);
         setFoundWords([]);
         setSelectedCells([]);
         setHiddenWordGuess('');
         setScore(0);
         setTimeLeft(120);
         setRevealedIndices([]); // YENƒ∞: Yeni seviyede ipu√ßlarƒ±nƒ± sƒ±fƒ±rla
         const timerId = setTimeout(() => {
            let newGameState = createBoard(level, language);
            setGameState(newGameState);
            setIsLoading(false);
         }, 150);
         return () => clearTimeout(timerId);
       }, [language, level, mode]);

       React.useEffect(() => {
        if (mode !== 'timed' || !gameState || modalContent.isOpen || allRequiredWordsFound) return;
        if (timeLeft === 0) {
            vibrate('error');
            const newStats = { ...stats, maxLevelCompleted: Math.max(stats.maxLevelCompleted, level) };
            onStatsChange(newStats);
            checkAndUnlockAchievement('FAST_FINISH', newStats);
            setModalContent({ isOpen: true, title: t.timeUp, children: (
              <div><p className="text-xl mb-4">{t.finalScore(score)}</p><button onClick={goToHome} className="bg-blue-600 text-white px-5 py-2 rounded-lg font-medium">{t.homeButton}</button></div>
            )});
            return;
        }
        const timerId = setInterval(() => setTimeLeft(t => t > 0 ? t - 1 : 0), 1000);
        return () => clearInterval(timerId);
       }, [timeLeft, mode, gameState, modalContent.isOpen, allRequiredWordsFound]);

       const playSound = React.useCallback((soundId) => {
         const sound = document.getElementById(soundId);
         if(sound) { sound.currentTime = 0; sound.play().catch(e => {}); }
       }, []);
       
       const checkAndUnlockAchievement = React.useCallback((achievementId, currentStats) => {
            if (currentStats.achievements[achievementId] && !currentStats.achievements[achievementId].unlocked) {
                const newStats = { ...currentStats };
                newStats.achievements[achievementId].unlocked = true;
                saveGameStats(newStats);
                onStatsChange(newStats);
                setAchievementToast(newStats.achievements[achievementId]);
                playSound('achievementSound');
                vibrate('achievement');
                setTimeout(() => setAchievementToast(null), 4000);
            }
       }, [onStatsChange]);

       const getCellFromCoordinates = React.useCallback((clientX, clientY) => {
          try { 
              const grid = gridRef.current; 
              if (!grid || !gameState?.board || !gameState.board[0]) return null; 
              const rect = grid.getBoundingClientRect(); 
              const cols = gameState.board[0].length; 
              const rows = gameState.board.length; 
              if (cols === 0 || rows === 0) return null; 
              const cellWidth = rect.width / cols; 
              const cellHeight = rect.height / rows; 
              const x = clientX - rect.left; 
              const y = clientY - rect.top;
              const col = Math.min(cols - 1, Math.max(0, Math.floor(x / cellWidth))); 
              const row = Math.min(rows - 1, Math.max(0, Math.floor(y / cellHeight))); 
              if (clientX >= rect.left && clientX <= rect.right && clientY >= rect.top && clientY <= rect.bottom) return { row, col }; 
              return null; 
          } catch (e) { return null; }
      }, [gameState]);
      
      const isCellPartOfFoundRequiredWord = React.useCallback((r, c) => {
          return gameState?.words?.some(w => foundWords.includes(w.word) && w.positions.some(p => p.row === r && p.col === c));
      }, [gameState, foundWords]);
      
      const isCellSelected = React.useCallback((r, c) => selectedCells.some(cell => cell.row === r && cell.col === c), [selectedCells]);

       const handleInteractionStart = React.useCallback((clientX, clientY) => {
          if (allRequiredWordsFound || isLoading || !gameState) return;
          const cell = getCellFromCoordinates(clientX, clientY);
          if (cell) {
              const canStart = !isCellPartOfFoundRequiredWord(cell.row, cell.col);
              if (canStart) {
                  setIsSwiping(true);
                  setSelectedCells([cell]);
                  setSwipeDirectionInfo({ dx: 0, dy: 0 });
              }
          }
      }, [allRequiredWordsFound, isLoading, gameState, getCellFromCoordinates, isCellPartOfFoundRequiredWord]);

const handleInteractionMove = React.useCallback(
        _.throttle((clientX, clientY) => {
          if (!isSwiping || !selectedCells?.length || allRequiredWordsFound || isLoading || !gameState) return;
          
          let currentCell = getCellFromCoordinates(clientX, clientY); // D√úZELTME: Deƒüi≈üken 'let' ile tanƒ±mlandƒ±.
          if (!currentCell) return;
          
          const lastCell = selectedCells[selectedCells.length - 1];
          if (currentCell.row === lastCell.row && currentCell.col === lastCell.col) return;
          
          // --- √áapraz Se√ßim Tolerans Mantƒ±ƒüƒ± ---
          if (selectedCells.length > 1 && Math.abs(swipeDirectionInfo.dx) === 1 && Math.abs(swipeDirectionInfo.dy) === 1) {
              const expectedNextRow = lastCell.row + swipeDirectionInfo.dx;
              const expectedNextCol = lastCell.col + swipeDirectionInfo.dy;
              
              if(currentCell.row !== expectedNextRow || currentCell.col !== expectedNextCol) {
                  const neighbors = [
                      { row: currentCell.row + 1, col: currentCell.col }, { row: currentCell.row - 1, col: currentCell.col },
                      { row: currentCell.row, col: currentCell.col + 1 }, { row: currentCell.row, col: currentCell.col - 1 }
                  ];
                  for(const neighbor of neighbors) {
                      if(neighbor.row === expectedNextRow && neighbor.col === expectedNextCol) {
                          currentCell = neighbor; // Artƒ±k bu atama ge√ßerli.
                          break;
                      }
                  }
              }
          }
          // --- Tolerans Mantƒ±ƒüƒ±nƒ±n Sonu ---
          
          if (selectedCells.length > 1 && currentCell.row === selectedCells[selectedCells.length - 2]?.row && currentCell.col === selectedCells[selectedCells.length - 2]?.col) {
            setSelectedCells(prev => prev.slice(0, -1));
            if (selectedCells.length === 2) { setSwipeDirectionInfo({ dx: 0, dy: 0 }); }
            return;
          }
          const isAlreadySelected = isCellSelected(currentCell.row, currentCell.col);
          const isLocked = isCellPartOfFoundRequiredWord(currentCell.row, currentCell.col);
          if (isAlreadySelected || isLocked) return;
          const dx = currentCell.row - lastCell.row; const dy = currentCell.col - lastCell.col;
          if (Math.abs(dx) > 1 || Math.abs(dy) > 1 || (dx === 0 && dy === 0)) return;
          if (selectedCells.length === 1) {
            const currentDir = { dx: Math.sign(dx), dy: Math.sign(dy) };
            setSwipeDirectionInfo(currentDir);
            setSelectedCells(prev => [...prev, currentCell]);
          } else {
            const startCell = selectedCells[0]; const totalDx = currentCell.row - startCell.row; const totalDy = currentCell.col - startCell.col;
            let isDirectionallyCorrect = false;
            if (swipeDirectionInfo.dx === 0 || swipeDirectionInfo.dy === 0) {
              if ( (Math.sign(totalDx) === swipeDirectionInfo.dx) && (Math.sign(totalDy) === swipeDirectionInfo.dy) ) { isDirectionallyCorrect = true; }
            } else {
              if ( (Math.sign(totalDx) === swipeDirectionInfo.dx) && (Math.sign(totalDy) === swipeDirectionInfo.dy) && (Math.abs(totalDx) === Math.abs(totalDy)) ) { isDirectionallyCorrect = true; }
            }
            if (isDirectionallyCorrect) { setSelectedCells(prev => [...prev, currentCell]); }
          }
        }, 20),
        [isSwiping, selectedCells, swipeDirectionInfo, allRequiredWordsFound, isLoading, gameState, getCellFromCoordinates, isCellSelected, isCellPartOfFoundRequiredWord]
      );


const handleInteractionEnd = React.useCallback(() => {
          // Bu fonksiyon artƒ±k sadece s√ºr√ºkleme i≈üleminin bittiƒüini i≈üaretliyor.
          // Asƒ±l kelime kontrol√ºn√º ve diƒüer i≈ülemleri yeni eklenecek useEffect yapacak.
          if (isSwiping) {
            setIsSwiping(false);
          }
      }, [isSwiping]);

React.useEffect(() => {
        // Bu effect, sadece s√ºr√ºkleme bittiƒüinde (isSwiping false olduƒüunda) ve
        // se√ßili h√ºcre varsa √ßalƒ±≈üƒ±r. Bu, kelime kontrol√ºn√º yapmak i√ßin en doƒüru zamandƒ±r.
        if (!isSwiping && selectedCells.length > 0) {
          const word = selectedCells.map(c => gameState.board?.[c.row]?.[c.col] || '').join('');
          const target = gameState.words?.find(w => w.word === word);
          
          if (target && !foundWords.includes(word)) {
              // Kelime doƒüruysa yapƒ±lacak i≈ülemler:
              setFoundWords(prev => [...prev, word]);
              const points = word.length * 10;
              const newScore = score + points;
              setScore(newScore);
              playSound('correctSound');
              vibrate('success');
              setJustFoundWordInfo({ word, positions: target.positions });
              setTimeout(() => setJustFoundWordInfo(null), 600);
              
              const newTotalWords = stats.totalWordsFound + 1;
              const newStats = { ...stats, totalWordsFound: newTotalWords };
              onStatsChange(newStats);
              
              // Ba≈üarƒ±m kontrolleri:
              if (newTotalWords >= 50) checkAndUnlockAchievement('FIFTY_WORDS', newStats);
              if (newScore > 500) checkAndUnlockAchievement('HIGH_SCORER', newStats);

          } else if(selectedCells.length > 1) {
             // Kelime yanlƒ±≈üsa ses √ßal:
             playSound('wrongSound');
          }
          
          // Her durumda, i≈ülem bittikten sonra se√ßimi temizle.
          setSelectedCells([]);
        }
       }, [isSwiping]); // Bu effect'in tek baƒüƒ±mlƒ±lƒ±ƒüƒ± isSwiping'dir.



       React.useEffect(() => {
        const grid = gridRef.current;
        if (!grid) return;
        const handleTouchStart = (e) => { e.preventDefault(); handleInteractionStart(e.touches[0].clientX, e.touches[0].clientY); };
        const handleTouchMove = (e) => { e.preventDefault(); handleInteractionMove(e.touches[0].clientX, e.touches[0].clientY); };
        const handleTouchEnd = (e) => { e.preventDefault(); handleInteractionEnd(); };
        grid.addEventListener('touchstart', handleTouchStart, { passive: false });
        grid.addEventListener('touchmove', handleTouchMove, { passive: false });
        grid.addEventListener('touchend', handleTouchEnd, { passive: false });
        grid.addEventListener('touchcancel', handleTouchEnd, { passive: false });
        return () => {
            grid.removeEventListener('touchstart', handleTouchStart);
            grid.removeEventListener('touchmove', handleTouchMove);
            grid.removeEventListener('touchend', handleTouchEnd);
            grid.removeEventListener('touchcancel', handleTouchEnd);
        };
      }, [handleInteractionStart, handleInteractionMove, handleInteractionEnd]);


// Yeni eklenecek deƒüi≈üken (ipucu butonunu kontrol i√ßin)
      const isHintDisabled = React.useMemo(() => {
        if (!gameState) return true;
        // A√ßƒ±lacak harf kalmadƒ±ysa veya puan yetersizse butonu pasif yap
        const unrevealedCount = gameState.hiddenWord.length - revealedIndices.length;
        return unrevealedCount <= 0 || score < 100;
      }, [gameState, revealedIndices, score]);
      
      // Yeni ipucu fonksiyonu
      const handleHintClick = () => {
        if (!allRequiredWordsFound || isHintDisabled) return;

        // A√ßƒ±lacak bir sonraki harfin indeksini bul
        let nextIndexToReveal = -1;
        for (let i = 0; i < gameState.hiddenWord.length; i++) {
          if (!revealedIndices.includes(i)) {
            nextIndexToReveal = i;
            break;
          }
        }
        
        if (nextIndexToReveal !== -1) {
          // Puanƒ± d√º≈ü√ºr ve a√ßƒ±lan harfi state'e ekle
          setScore(prevScore => prevScore - 100);
          setRevealedIndices(prevIndices => [...prevIndices, nextIndexToReveal]);
        }
      };



const handleNextLevel = () => {
        const newMaxLevel = Math.max(stats.maxLevelCompleted, level);
        const newStats = { ...stats, maxLevelCompleted: newMaxLevel };

        if (newMaxLevel >= 4) checkAndUnlockAchievement('LEVEL_5_CLEAR', newStats);
        if (newMaxLevel >= 9) checkAndUnlockAchievement('LEVEL_10_CLEAR', newStats);

        const currentHighScore = stats.highScores[`${mode}-${level}`] || 0;
        if (score > currentHighScore) {
          newStats.highScores = { ...stats.highScores, [`${mode}-${level}`]: score };
        }
        
        onStatsChange(newStats);

        if (level < 59) {
          setLevel(p => p + 1);
        } else {
          // YENƒ∞: Oyun bittiƒüinde mod'a g√∂re ba≈üarƒ±m kontrol√º
          if (mode === 'easy') {
            checkAndUnlockAchievement('EASY_MODE_MASTER', newStats);
          } else if (mode === 'hard') {
            checkAndUnlockAchievement('HARD_MODE_HUNTER', newStats);
          }
          
          setModalContent({
            isOpen: true,
            title: t.gameCompleted,
            children: <button onClick={goToHome} className="bg-green-600 text-white px-5 py-2 rounded-lg font-medium">{t.homeButton}</button>
          });
        }
      };


      
const closeModal = () => {
        setModalContent({ isOpen: false, title: '', children: null, type: '' });
      };
      
const triggerConfetti = () => {
    // Patlama efekti i√ßin ayarlar
    confetti({
      particleCount: 150,
      spread: 90,
      origin: { y: 0.6 }
    });
  };


const handleHiddenWordSubmit = () => {
          if (!allRequiredWordsFound) { 
              setModalContent({ isOpen: true, title: t.error, children: (<div><p>{t.allWordsRequired}</p><button onClick={closeModal} className="mt-4 bg-red-600 hover:bg-red-700 text-white px-5 py-2 rounded-lg">{t.tryAgainButton}</button></div>) });
              playSound('wrongSound'); 
              return; 
          }

          

	if (customToUpperCase(hiddenWordGuess.trim()) === gameState?.hiddenWord) { 
          playSound('correctSound'); 
          vibrate('success');
          triggerConfetti(); // YENƒ∞: Konfeti efekti burada tetikleniyor.

          const handleContinue = () => {
            setModalContent({ isOpen: false, title: '', children: null, type: '' });
            handleNextLevel();
          };

          setModalContent({ 
              isOpen: true, 
              title: t.congrats, 
              children: (<div><p>{t.successMessage(gameState.hiddenWord)}</p><button onClick={handleContinue} className="mt-4 bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded-lg">{t.continueButton}</button></div>) 
          });
      } else { 


              playSound('wrongSound'); 
              vibrate('error');
              setHiddenWordGuess('');
              setModalContent({ isOpen: true, title: t.error, children: (<div><p>{t.wrongGuess}</p><button onClick={closeModal} className="mt-4 bg-red-600 hover:bg-red-700 text-white px-5 py-2 rounded-lg">{t.tryAgainButton}</button></div>) });
          }
      };
      
       if (isLoading) { return ( <div className="flex items-center justify-center h-full text-lg font-semibold text-indigo-700">Seviye {level + 1} Y√ºkleniyor...</div> ); }
       
       if (!gameState || !gameState.board || !Array.isArray(gameState.board) || gameState.board.length === 0) {
         return (
           <div className="flex flex-col items-center justify-center h-full p-4 text-center">
             <p className="text-lg font-semibold text-red-600">√úzg√ºn√ºz, bu seviye y√ºklenirken bir sorun olu≈ütu.</p>
             <p className="text-sm text-gray-500 mt-2">Bu durum genellikle uygun kelime bulunamadƒ±ƒüƒ±nda ya≈üanƒ±r. L√ºtfen sayfayƒ± yenileyin veya ana sayfaya d√∂n√ºn.</p>
             <button onClick={goToHome} className="mt-4 bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600">Ana Sayfaya D√∂n</button>
           </div>
         );
       }

       let theme = {};
       if (mode === 'hard') {
           theme = { bg: 'bg-red-50', foundCell: 'bg-red-200', hiddenWordCell: 'bg-blue-400 text-white font-bold', wordBg: 'bg-red-100', gridBg: 'bg-red-100', button: 'bg-red-600 hover:bg-red-700', inputBorder: 'border-red-300 focus:border-red-500', selectedCell: 'bg-yellow-400', obscuredCell: 'bg-gray-400 text-transparent opacity-50' };
       } else {
           theme = { bg: 'bg-indigo-50', foundCell: 'bg-green-200', hiddenWordCell: 'bg-blue-400 text-white font-bold', wordBg: 'bg-indigo-100', gridBg: 'bg-indigo-100', button: 'bg-indigo-600 hover:bg-indigo-700', inputBorder: 'border-indigo-300 focus:border-indigo-500', selectedCell: 'bg-yellow-300', obscuredCell: 'bg-gray-400 text-transparent opacity-50' };
       }
       const gridCols = gameState.board[0].length;
       const gridRows = gameState.board.length;
       const highScore = mode !== 'timed' ? (stats.highScores[`${mode}-${level}`] || 0) : 0;

       return (
         <div className={`container mx-auto px-2 py-4 text-center h-full flex flex-col ${theme.bg} overflow-hidden`}>
            <div className="flex justify-between items-center mb-2 px-2 flex-wrap gap-2">
                <h2 className="text-xl lg:text-2xl font-semibold text-indigo-800">
                    {t.level} {level + 1}
                </h2>
                {mode === 'timed' && (
                    <div className="text-2xl font-bold text-blue-600 tabular-nums">
                        ‚è±Ô∏è {Math.floor(timeLeft / 60)}:{(timeLeft % 60).toString().padStart(2, '0')}
                    </div>
                )}
                <div className="text-right">
                    <div className="text-lg font-bold text-green-600">{t.score}: {score}</div>
                    {mode !== 'timed' && <div className="text-sm text-gray-500">{t.highScore}: {highScore}</div>}
                </div>
            </div>

            <div className="flex-1 flex flex-col lg:flex-row lg:gap-4 overflow-hidden">
                <div className="w-full lg:w-3/5 xl:w-2/3 flex flex-col items-center justify-center order-1 lg:h-full">
                    <div ref={gridRef} className={`grid gap-0.5 p-1 rounded-lg shadow-md w-full max-w-2xl mx-auto ${theme.gridBg}`}
                         style={{ gridTemplateColumns: `repeat(${gridCols}, minmax(0, 1fr))`, aspectRatio: `${gridCols} / ${gridRows}` }}
                         onMouseDown={(e) => handleInteractionStart(e.clientX, e.clientY)}
                         onMouseMove={(e) => { if(isSwiping) handleInteractionMove(e.clientX, e.clientY);}}
                         onMouseUp={handleInteractionEnd} 
                         onMouseLeave={handleInteractionEnd}
                    >
                        {gameState.board.map((row, rowIndex) =>
                            row.map((letter, colIndex) => {
                                const isSelected = isCellSelected(rowIndex, colIndex);
                                const isFoundPart = isCellPartOfFoundRequiredWord(rowIndex, colIndex);
                                const isHiddenLetterCell = gameState.scatteredHiddenLetterPositions.some(p => p.row === rowIndex && p.col === colIndex);
                                const firstHiddenLetterPosition = gameState.scatteredHiddenLetterPositions?.[0];
                                const isTheExactFirstCell = firstHiddenLetterPosition && firstHiddenLetterPosition.row === rowIndex && firstHiddenLetterPosition.col === colIndex;
                                const isJustFound = justFoundWordInfo?.positions.some(p => p.row === rowIndex && p.col === colIndex);

                                return (
                                    <Cell
                                        key={`${rowIndex}-${colIndex}`}
                                        letter={letter}
                                        isSelected={isSelected}
                                        isFoundRequiredPart={isFoundPart}
                                        isHiddenLetterCell={isHiddenLetterCell}
                                        isTheExactFirstCell={isTheExactFirstCell}
                                        allRequiredWordsFound={allRequiredWordsFound}
                                        isJustFound={isJustFound}
                                        theme={theme}
                                    />
                                );
                            })
                        )}
                    </div>
                </div>

                <div className="w-full lg:w-2/5 xl:w-1/3 flex flex-col gap-4 lg:h-full lg:overflow-y-auto py-2 px-2 order-2">
                    <div>
                        <h3 className="text-lg lg:text-xl font-semibold text-indigo-800 mb-2">{t.words} ({foundWords.length}/{gameState.words.length})</h3>
                        <div className="flex flex-wrap justify-center gap-1.5 max-h-[20vh] lg:max-h-[calc(50vh-60px)] overflow-y-auto p-2 bg-gray-100 rounded-lg scrollbar-thin">
                            {gameState.words.map(({ word }) => {
                                const isFound = foundWords.includes(word);

                                const isHiddenInHardMode = mode === 'hard' && !isFound;
                                return (
                                    <span key={word} className={`px-2.5 py-1 rounded-md text-sm font-medium transition-all duration-500 ${isFound ? 'bg-gray-300 text-gray-500 line-through opacity-50' : isHiddenInHardMode ? 'bg-gray-400 text-transparent pointer-events-none' : theme.wordBg + ' text-gray-800'}`} style={{ minWidth: '65px', textAlign: 'center' }}>
                                        {isHiddenInHardMode ? '???' : word}
                                    </span>
                                );
                            })}
                        </div>
                    </div>
<div className="flex-shrink-0 mt-2 lg:mt-auto">
                         <div className="flex flex-col gap-2">
                            {/* --- ƒ∞PUCU G√ñSTERGE ALANI --- */}
                            <div className="flex justify-center items-center gap-1 bg-gray-200 p-2 rounded-lg min-h-[48px]">
                                {gameState && allRequiredWordsFound && gameState.hiddenWord.split('').map((letter, index) => (
                                    <span key={index} className="flex items-center justify-center bg-white w-8 h-8 rounded text-xl font-bold text-gray-800 shadow-inner">
                                        {revealedIndices.includes(index) ? letter : ''}
                                    </span>
                                ))}
                            </div>

                            {/* --- YENƒ∞: A√áIKLAYICI METƒ∞N --- */}
                            {revealedIndices.length > 0 && (
                              <p className="text-sm text-center text-gray-600 -mb-1 mt-1">
                                Kelimenin <strong>tamamƒ±nƒ±</strong> a≈üaƒüƒ±daki kutuya yazƒ±n.
                              </p>
                            )}
                            
                           <input
                              type="text"
                              value={hiddenWordGuess}
                              onChange={(e) => setHiddenWordGuess(e.target.value)}
                              onKeyDown={(e) => { if (e.key === 'Enter') { handleHiddenWordSubmit(); } }}
                              className={`border-2 ${theme.inputBorder} p-2 rounded-lg text-base focus:outline-none focus:ring-2 focus:ring-indigo-300 w-full disabled:bg-gray-200`}
                              placeholder={t.hiddenWordPlaceholder}
                              disabled={!allRequiredWordsFound}
                              aria-label={t.hiddenWordPlaceholder}
                            />
                            <div className="flex gap-2">
                                <button onClick={handleHiddenWordSubmit} className={`${theme.button} text-white px-4 py-2 rounded-lg text-base font-medium transition duration-300 w-full disabled:opacity-50 disabled:cursor-not-allowed`} disabled={!allRequiredWordsFound}> {t.checkButton} </button>
                                <button onClick={handleHintClick} className="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded-lg text-base font-medium transition duration-300 w-auto disabled:opacity-50 disabled:cursor-not-allowed" disabled={!allRequiredWordsFound || isHintDisabled}>
                                    üí°
                                </button>
                            </div>
                           <button onClick={goToHome} className="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 text-base font-medium transition duration-300 w-full"> {t.homeButton} </button>
                         </div>
                    </div>
                </div>
            </div>
            
            <div className="w-full text-center py-1 text-xs text-gray-500 mt-auto flex-shrink-0"> {t.footer} </div>
            <Modal isOpen={modalContent.isOpen} title={modalContent.title} onClose={closeModal}>
                {modalContent.children}
            </Modal>
            <AchievementToast achievement={achievementToast} />
         </div>
       );
  }

  function App() {
    const [page, setPage] = React.useState('home');
    const [language, setLanguage] = React.useState('tr');
    const [mode, setMode] = React.useState('easy');
    const [gameStats, setGameStats] = React.useState(loadGameStats);
    const [modalContent, setModalContent] = React.useState({ isOpen: false, title: '', body: null });

    const handleStatsChange = (newStats) => {
        setGameStats(newStats);
        saveGameStats(newStats);
    };

    const startGame = (selectedMode) => {
        setMode(selectedMode);
        setPage('game');
    };
    const goToHome = () => setPage('home');

    return (
      <ErrorBoundary>
        <div className="h-full w-full overflow-hidden">
          {page === 'game' ? (
            <WordHunt goToHome={goToHome} language={language} mode={mode} stats={gameStats} onStatsChange={handleStatsChange} />
          ) : (
            <HomePage startGame={startGame} language={language} setLanguage={setLanguage} stats={gameStats} setModalContent={setModalContent}/>
          )}
          <Modal isOpen={modalContent.isOpen} title={modalContent.title} onClose={() => setModalContent({ isOpen: false })}>
            {modalContent.body}
          </Modal>
        </div>
      </ErrorBoundary>
    );
  }
  
  // Uygulamayƒ± Ba≈ülat
  ReactDOM.render(<App />, document.getElementById('root'));

</script>

</body>
</html>
