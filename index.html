function createBoard(level, language, mode) {
  try {
    let rows, cols;

    // YENÄ° KISIM: Modun "AÅŸÄ±rÄ± Kolay" olup olmadÄ±ÄŸÄ±nÄ± kontrol et
    if (mode === 'super-easy') {
        // Bu mod iÃ§in Ã¶zel boyut hesaplamasÄ± yapÄ±yoruz.
        // Bu formÃ¼l, seviye ilerledikÃ§e baÅŸlangÄ±Ã§ (4x5) ve bitiÅŸ (7x8) boyutlarÄ± arasÄ±nda kademeli bir geÃ§iÅŸ yapar.
        const totalLevels = 60; // Toplam seviye sayÄ±sÄ±
        const progress = level / (totalLevels - 1); // Ä°lerleme yÃ¼zdesi (0.0 - 1.0)

        const startRows = 4, endRows = 7;
        const startCols = 5, endCols = 8;

        rows = Math.round(startRows + (endRows - startRows) * progress);
        cols = Math.round(startCols + (endCols - startCols) * progress);
        
    } else {
        // DÄ°ÄER TÃœM MODLAR Ä°Ã‡Ä°N ESKÄ° SÄ°STEM DEVAM EDÄ°YOR
        const staticConfig = boardSizes[level];
        if (!staticConfig) {
          console.error(`GeÃ§ersiz seviye yapÄ±landÄ±rmasÄ±: ${level}.`);
          return null;
        }
        rows = staticConfig.rows;
        cols = staticConfig.cols;
    }

    for (let attempt = 0; attempt < 1000; attempt++) {

      const board = Array(rows).fill(null).map(() => Array(cols).fill(''));
      const lockGrid = Array(rows).fill(null).map(() => Array(cols).fill(false));
      let placedWordsInfo = [];

 let allWords = (wordLists[language] || []).filter(w => w && w.length >= 3).map(customToUpperCase);
      
      // YENÄ° KISIM: EÄŸer mod "AÅŸÄ±rÄ± Kolay" ise, kelimeleri 8 harf ile sÄ±nÄ±rla
      if (mode === 'super-easy') {
          allWords = allWords.filter(w => w.length <= 8);
      }

      let potentialWords = _.shuffle(allWords);
      let targetTotalWordCount;
      let targetHiddenWordLength;

      if (mode === 'super-easy') {
          // "AÅŸÄ±rÄ± Kolay Mod" iÃ§in Ã§ok daha dÃ¼ÅŸÃ¼k hedefler belirliyoruz.
          targetTotalWordCount = 4 + Math.floor(level / 8); // 4 kelimeyle baÅŸlar, her 8 seviyede 1 artar.
          targetHiddenWordLength = 4 + Math.floor(level / 10); // 3 harfle baÅŸlar, her 10 seviyede 1 artar.
      } else {
          // DÄ°ÄER TÃœM MODLAR Ä°Ã‡Ä°N SÄ°ZÄ°N KODUNUZDAKÄ° ORÄ°JÄ°NAL FORMÃœLLER KULLANILIYOR
          targetTotalWordCount = 17 + Math.floor(level / 4);
          targetHiddenWordLength = Math.min(12, 5 + Math.floor(level / 3));
      }


      const placeAndLockWord = (word, r, c, dir) => {
        const positions = [];
        for (let i = 0; i < word.length; i++) {
          const nr = r + i * dir.dx;
          const nc = c + i * dir.dy;
          board[nr][nc] = word[i];
          lockGrid[nr][nc] = true;
          positions.push({ row: nr, col: nc });
        }
        placedWordsInfo.push({ word, positions, direction: dir.name });
      };
      
      const canPlaceWithoutOverlap = (word, r, c, dir) => {
        for (let i = 0; i < word.length; i++) {
          const nr = r + i * dir.dx;
          const nc = c + i * dir.dy;
          if (nr < 0 || nr >= rows || nc < 0 || nc >= cols || lockGrid[nr][nc]) {
            return false;
          }
        }
        return true;
      };

// YENÄ° KISIM: Moda Ã¶zel minimum Ã§apraz kelime sayÄ±sÄ±
      let minDiagonalWords;
      if (mode === 'super-easy') {
          // AÅŸÄ±rÄ± Kolay modda harita kÃ¼Ã§Ã¼k olduÄŸu iÃ§in bu sayÄ±yÄ± dÃ¼ÅŸÃ¼rÃ¼yoruz.
          minDiagonalWords = 2;
      } else {
          // DiÄŸer tÃ¼m modlar iÃ§in standart sayÄ± devam ediyor.
          minDiagonalWords = 6;
      }      let diagonalsPlaced = 0;
      let usedForDiagonal = [];

      for (const word of potentialWords) {
        if (diagonalsPlaced >= minDiagonalWords) break;
        if (word.length > Math.min(rows, cols)) continue;

        let availablePositions = [];
        for (let r = 0; r < rows; r++) {
          for (let c = 0; c < cols; c++) {
            for (const dir of directions.diagonal) {
              if (canPlaceWithoutOverlap(word, r, c, dir)) {
                availablePositions.push({ r, c, dir });
              }
            }
          }
        }

        if (availablePositions.length > 0) {
          const { r, c, dir } = _.sample(availablePositions);
          placeAndLockWord(word, r, c, dir);
          usedForDiagonal.push(word);
          diagonalsPlaced++;
        }
      }
      
      if (diagonalsPlaced < minDiagonalWords) continue;

      potentialWords = potentialWords.filter(w => !usedForDiagonal.includes(w));

      for (const word of potentialWords) {
        if (placedWordsInfo.length >= targetTotalWordCount) break;

        let availablePositions = [];
        for (let r = 0; r < rows; r++) {
          for (let c = 0; c < cols; c++) {
            for (const dir of allDirections) {
              if (canPlaceWithoutOverlap(word, r, c, dir)) {
                availablePositions.push({ r, c, dir });
              }
            }
          }
        }

        if (availablePositions.length > 0) {
          const { r, c, dir } = _.sample(availablePositions);
          placeAndLockWord(word, r, c, dir);
        }
      }

      const emptyCells = [];
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          if (!lockGrid[r][c]) emptyCells.push({ r, c });
        }
      }
       


      if (emptyCells.length < targetHiddenWordLength) continue;

	let hiddenWord = null;
	let currentHiddenWordLength = targetHiddenWordLength;

      while (!hiddenWord && currentHiddenWordLength >= 3) {
        const suitableHiddenWords = allWords.filter(w => 
            w.length === currentHiddenWordLength && !placedWordsInfo.some(p => p.word === w)
        );
        if (suitableHiddenWords.length > 0) {
          hiddenWord = _.sample(suitableHiddenWords);
        } else {
          currentHiddenWordLength--; 
        }
      }
      
      if (!hiddenWord) continue;      
	const cellsForHidden = _.sampleSize(emptyCells, hiddenWord.length);
      const scatteredHiddenLetterPositions = [];
      
      cellsForHidden.forEach((cell, i) => {
        board[cell.r][cell.c] = hiddenWord[i];
        lockGrid[cell.r][cell.c] = true; 
        scatteredHiddenLetterPositions.push({ row: cell.r, col: cell.c });
      });
      
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          if (board[r][c] === '') {
            board[r][c] = _.sample(charSets[language]);
          }
        }
      }
      
      const finalWords = _.sortBy(placedWordsInfo, 'word');
      return { board, words: finalWords, hiddenWord, scatteredHiddenLetterPositions };
    }
    
    console.error("Tahta oluÅŸturma denemeleri 1000 denemeden sonra baÅŸarÄ±sÄ±z oldu.");
    return null;

  } catch (e) {
    console.error(`createBoard kritik hatasÄ±:`, e);
    return null;
  }
}

function UsernamePrompt({ onSave }) {

    const handleSave = async () => {

        setError('');

        if (!success) {
            setError('Bu kullanÄ±cÄ± adÄ± zaten alÄ±nmÄ±ÅŸ. LÃ¼tfen baÅŸka bir tane deneyin.');
            setIsLoading(false);

    return (

                <button
