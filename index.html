<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kelime Oyunu İndirme Bağlantısı</title>
  <meta name="description" content="Kelime Oyunu indirmek için tıklayın." />
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: #f7f7f8;
    }
    a {
      font-size: clamp(1.1rem, 2.5vw, 1.5rem);
      text-decoration: none;
      color: #0b57d0;
      padding: .9rem 1.1rem;
      border-radius: .8rem;
      background: white;
      box-shadow: 0 4px 16px rgba(0,0,0,.08);
      transition: transform .1s ease, box-shadow .2s ease;
    }
    a:hover { box-shadow: 0 6px 22px rgba(0,0,0,.12); }
    a:active { transform: translateY(1px); }
  </style>
</head>
<body>
  <a href="https://play.google.com/store/apps/details?id=com.ozcelikinc.kelimeavlama" target="_blank" rel="noopener noreferrer">Kelime Oyunu indirmek için tıklayınız.</a>
</body>
</html>
