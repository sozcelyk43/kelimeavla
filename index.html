/**
 * Seviye için oyun tahtasını, kelimeleri ve gizli kelimeyi oluşturan ana fonksiyon.
 * Yeni kurallar: Minimum 6 çapraz kelime ve seviyeye göre artan gizli kelime uzunluğu.
 * @param {number} level - Mevcut oyun seviyesi (0'dan başlar).
 * @param {string} language - 'tr' veya 'en' gibi oyun dili.
 * @returns {object|null} Oluşturulan oyun verilerini içeren nesne veya hata durumunda null.
 */
function createBoard(level, language) {
  try {
    const staticConfig = boardSizes[level];
    if (!staticConfig) {
      console.error(`Geçersiz seviye yapılandırması: ${level}.`);
      return null;
    }
    const { rows, cols } = staticConfig;

    for (let attempt = 0; attempt < 50; attempt++) {
      const board = Array(rows).fill(null).map(() => Array(cols).fill(''));
      const lockGrid = Array(rows).fill(null).map(() => Array(cols).fill(false));
      let placedWordsInfo = [];

      const allWords = (wordLists[language] || []).filter(w => w && w.length >= 2).map(customToUpperCase);
      let potentialWords = _.shuffle(allWords);

      const placeAndLockWord = (word, r, c, dir) => {
        const positions = [];
        for (let i = 0; i < word.length; i++) {
          const nr = r + i * dir.dx;
          const nc = c + i * dir.dy;
          board[nr][nc] = word[i];
          lockGrid[nr][nc] = true;
          positions.push({ row: nr, col: nc });
        }
        placedWordsInfo.push({ word, positions, direction: dir.name });
      };
      
      const canPlaceWithoutOverlap = (word, r, c, dir) => {
        for (let i = 0; i < word.length; i++) {
          const nr = r + i * dir.dx;
          const nc = c + i * dir.dy;
          if (nr < 0 || nr >= rows || nc < 0 || nc >= cols || lockGrid[nr][nc]) {
            return false;
          }
        }
        return true;
      };

      // --- AŞAMA 1: ZORUNLU ÇAPRAZ KELİMELERİ YERLEŞTİR ---
      const minDiagonalWords = 6;
      let diagonalsPlaced = 0;
      let usedForDiagonal = [];

      for (const word of potentialWords) {
        if (diagonalsPlaced >= minDiagonalWords) break;
        if (word.length > Math.min(rows, cols)) continue; // Kelime tahtaya sığmıyorsa atla

        let availablePositions = [];
        for (let r = 0; r < rows; r++) {
          for (let c = 0; c < cols; c++) {
            for (const dir of directions.diagonal) { // Sadece çapraz yönleri dene
              if (canPlaceWithoutOverlap(word, r, c, dir)) {
                availablePositions.push({ r, c, dir });
              }
            }
          }
        }

        if (availablePositions.length > 0) {
          const { r, c, dir } = _.sample(availablePositions);
          placeAndLockWord(word, r, c, dir);
          usedForDiagonal.push(word);
          diagonalsPlaced++;
        }
      }
      
      if (diagonalsPlaced < minDiagonalWords) continue; // Yeterli çapraz kelime yerleşmediyse bu denemeyi atla

      // --- AŞAMA 2: KALAN ANA VE DOLGU KELİMELERİNİ YERLEŞTİR ---
      potentialWords = potentialWords.filter(w => !usedForDiagonal.includes(w));
      const targetTotalWordCount = 15 + Math.floor(level / 4);

      for (const word of potentialWords) {
        if (placedWordsInfo.length >= targetTotalWordCount) break;

        let availablePositions = [];
        for (let r = 0; r < rows; r++) {
          for (let c = 0; c < cols; c++) {
            for (const dir of allDirections) { // Tüm yönleri dene
              if (canPlaceWithoutOverlap(word, r, c, dir)) {
                availablePositions.push({ r, c, dir });
              }
            }
          }
        }

        if (availablePositions.length > 0) {
          const { r, c, dir } = _.sample(availablePositions);
          placeAndLockWord(word, r, c, dir);
        }
      }

      // --- AŞAMA 3: GİZLİ KELİMEYİ YENİ KURALLA YERLEŞTİR ---
      const emptyCells = [];
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          if (!lockGrid[r][c]) emptyCells.push({ r, c });
        }
      }
      
      // YENİ KURAL: Gizli kelime uzunluğu seviyeye göre artsın (Min 5, Max 12)
      let targetHiddenWordLength = Math.min(12, 5 + Math.floor(level / 3));

      if (emptyCells.length < targetHiddenWordLength) continue; // Yeterli boş alan yoksa denemeyi atla

      const suitableHiddenWords = allWords.filter(w => 
          w.length === targetHiddenWordLength && !placedWordsInfo.some(p => p.word === w)
      );
      if (suitableHiddenWords.length === 0) continue;
      
      const hiddenWord = _.sample(suitableHiddenWords);
      const cellsForHidden = _.sampleSize(emptyCells, hiddenWord.length);
      const scatteredHiddenLetterPositions = [];
      
      cellsForHidden.forEach((cell, i) => {
        board[cell.r][cell.c] = hiddenWord[i];
        lockGrid[cell.r][cell.c] = true; 
        scatteredHiddenLetterPositions.push({ row: cell.r, col: cell.c });
      });
      
      // --- AŞAMA 4: KALAN SON BOŞLUKLARI DOLDUR ---
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          if (board[r][c] === '') {
            board[r][c] = _.sample(charSets[language]);
          }
        }
      }
      
      const finalWords = _.sortBy(placedWordsInfo, 'word');
      return { board, words: finalWords, hiddenWord, scatteredHiddenLetterPositions };
    }
    
    console.error("Tahta oluşturma denemeleri 50 denemeden sonra başarısız oldu.");
    return null;

  } catch (e) {
    console.error(`createBoard kritik hatası:`, e);
    return null;
  }
}

       const [swipeDirectionInfo, setSwipeDirectionInfo] = React.useState({ dx: 0, dy: 0 });

       const [modalContent, setModalContent] = React.useState({ isOpen: false, title: '', children: null, type: '' });
       const [score, setScore] = React.useState(initialSavedState?.score ?? 0);
       const [timeLeft, setTimeLeft] = React.useState(initialSavedState?.timeLeft ?? getInitialTime(mode));
       const [justFoundWordInfo, setJustFoundWordInfo] = React.useState(null);
       const [achievementToast, setAchievementToast] = React.useState(null);
       const [revealedIndices, setRevealedIndices] = React.useState(initialSavedState?.revealedIndices ?? []);
       const hiddenWordInputRef = React.useRef(null);
       const hintDisplayRef = React.useRef(null);
       const allRequiredWordsFound = gameState?.words?.length > 0 && foundWords.length === gameState.words.length;
       const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

       const MobileKeyboard = ({ onKeyPress }) => {
         const rows = [
           ['E', 'R', 'T', 'Y', 'U', 'I', 'O', 'P', 'Ğ', 'Ü'],
           ['A', 'S', 'D', 'F', 'G', 'H', 'J', 'K', 'L', 'Ş', 'İ'],
           ['Z', 'X', 'C', 'V', 'B', 'N', 'M', 'Ö', 'Ç']
         ];
         return (
           <div className="flex flex-col gap-1 my-2">
             {rows.map((row, index) => (
               <div key={index} className="flex justify-center gap-1">
                 {row.map((key) => (
                   <button key={key} className="flex-1 bg-gray-300 text-gray-800 font-semibold rounded-md shadow-md py-2 text-sm focus:outline-none active:scale-95 transition-transform" onClick={() => onKeyPress(key)}>
                     {key}
                   </button>
                 ))}
               </div>
             ))}
           </div>
         );
       };

       React.useEffect(() => {
         setIsLoading(true);
         setGameState(null);
         setFoundWords(initialSavedState?.level === level ? initialSavedState.foundWords : []);
         setSelectedCells([]);
         setHiddenWordGuess('');
         setScore(initialSavedState?.level === level ? initialSavedState.score : 0);
         setTimeLeft(initialSavedState?.level === level ? initialSavedState.timeLeft : getInitialTime(mode));
         setRevealedIndices(initialSavedState?.level === level ? initialSavedState.revealedIndices : []);

         const timerId = setTimeout(() => {
            let newGameState = createBoard(level, language);
            setGameState(newGameState);
            setIsLoading(false);
         }, 150);
         return () => clearTimeout(timerId);
       }, [language, level, mode]);

       React.useEffect(() => {
        if (gameState && !isLoading) {
          const gameStateToSave = {
            level: level,
            mode: mode,
            language: language,
            score: score,
            foundWords: foundWords,
            revealedIndices: revealedIndices,
            timeLeft: timeLeft,
          };
          localStorage.setItem('savedGameState', JSON.stringify(gameStateToSave));
        }
       }, [gameState, isLoading, level, mode, language, score, foundWords, revealedIndices, timeLeft]);

       React.useEffect(() => {
        if (!mode.startsWith('timed') || !gameState || modalContent.isOpen || allRequiredWordsFound) return;
        if (timeLeft === 0) {
            vibrate('error');
            setModalContent({ isOpen: true, title: t.timeUp, children: (
              <div><p className="text-xl mb-4">{t.finalScore(score)}</p><button onClick={goToHome} className="bg-blue-600 text-white px-5 py-2 rounded-lg font-medium">{t.homeButton}</button></div>
            )});
            return;
        }
        const timerId = setInterval(() => setTimeLeft(t => t > 0 ? t - 1 : 0), 1000);
        return () => clearInterval(timerId);
       }, [timeLeft, mode, gameState, modalContent.isOpen, allRequiredWordsFound]);

       const playSound = React.useCallback((soundId) => {
         const sound = document.getElementById(soundId);
         if(sound) { sound.currentTime = 0; sound.play().catch(e => {}); }
       }, []);
       
       const checkAndUnlockAchievement = React.useCallback((achievementId, currentStats) => {
            if (currentStats.achievements[achievementId] && !currentStats.achievements[achievementId].unlocked) {
                const newStats = { ...currentStats };
                newStats.achievements[achievementId].unlocked = true;
                saveGameStats(newStats);
                onStatsChange(newStats);
                setAchievementToast(newStats.achievements[achievementId]);
                playSound('achievementSound');
                vibrate('achievement');
                setTimeout(() => setAchievementToast(null), 4000);
            }
       }, [onStatsChange]);

       const getCellFromCoordinates = React.useCallback((clientX, clientY) => {
          const grid = gridRef.current;
          if (!grid || !gameState?.board || !gameState.board[0]) return null;
          const rect = grid.getBoundingClientRect();
          const cols = gameState.board[0].length;
          const rows = gameState.board.length;
          const cellWidth = rect.width / cols;
          const cellHeight = rect.height / rows;
          const x = clientX - rect.left;
          const y = clientY - rect.top;
          const col = Math.floor(x / cellWidth);
          const row = Math.floor(y / cellHeight);
          if (row < 0 || row >= rows || col < 0 || col >= cols) return null;
          return { row, col };
       }, [gameState]);
      
       const isCellPartOfFoundRequiredWord = React.useCallback((r, c) => {
          return gameState?.words?.some(w => foundWords.includes(w.word) && w.positions.some(p => p.row === r && p.col === c));
       }, [gameState, foundWords]);
      
       const isCellSelected = React.useCallback((r, c) => selectedCells.some(cell => cell.row === r && cell.col === c), [selectedCells]);

       const handleInteractionStart = React.useCallback((clientX, clientY) => {
          if (allRequiredWordsFound || isLoading || !gameState) return;
          const cell = getCellFromCoordinates(clientX, clientY);
          if (cell && !isCellPartOfFoundRequiredWord(cell.row, cell.col)) {
              setIsSwiping(true);
              setSelectedCells([cell]);
              setSwipeDirectionInfo({ dx: 0, dy: 0 });
          }
       }, [allRequiredWordsFound, isLoading, gameState, getCellFromCoordinates, isCellPartOfFoundRequiredWord]);

       const throttledMove = React.useMemo(() =>
         _.throttle((clientX, clientY) => {
           if (!isSwiping || allRequiredWordsFound || isLoading || !gameState || !selectedCells.length) return;
           const currentCell = getCellFromCoordinates(clientX, clientY);
           if (!currentCell) return;
           const lastCell = selectedCells[selectedCells.length - 1];
           if (currentCell.row === lastCell.row && currentCell.col === lastCell.col) return;
           if (isCellSelected(currentCell.row, currentCell.col) || isCellPartOfFoundRequiredWord(currentCell.row, currentCell.col)) return;

           if (selectedCells.length === 1) {
               const dx = currentCell.row - lastCell.row;
               const dy = currentCell.col - lastCell.col;
               if (Math.abs(dx) <= 1 && Math.abs(dy) <= 1 && (dx !== 0 || dy !== 0)) {
                   setSwipeDirectionInfo({ dx, dy });
                   setSelectedCells(prev => [...prev, currentCell]);
               }
           } else if (selectedCells.length > 1) {
               const expectedNextCell = { row: lastCell.row + swipeDirectionInfo.dx, col: lastCell.col + swipeDirectionInfo.dy };
               if (currentCell.row === expectedNextCell.row && currentCell.col === expectedNextCell.col) {
                   setSelectedCells(prev => [...prev, currentCell]);
               }
           }
         }, 40), [isSwiping, selectedCells, swipeDirectionInfo, allRequiredWordsFound, isLoading, gameState, getCellFromCoordinates, isCellSelected, isCellPartOfFoundRequiredWord]
       );

       const handleInteractionEnd = React.useCallback(() => {
         if (isSwiping) {
           throttledMove.flush();
           setIsSwiping(false);
           if (selectedCells.length < 2) {
             setSelectedCells([]);
             setSwipeDirectionInfo({ dx: 0, dy: 0 });
           }
         }
       }, [isSwiping, throttledMove, selectedCells]);

       React.useEffect(() => {
         if (!isSwiping && selectedCells.length > 0) {
           const rawWord = selectedCells.map(c => gameState.board?.[c.row]?.[c.col] || '').join('');
           const word = customToUpperCase(rawWord);
           const target = gameState.words?.find(w => w.word === word);
           if (target && !foundWords.includes(word)) {
             setFoundWords(prev => [...prev, word]);
             const points = word.length * 10;
             const newScore = score + points;
             setScore(newScore);
             playSound('correctSound');
             vibrate('success');
             setJustFoundWordInfo({ word, positions: target.positions });
             setTimeout(() => setJustFoundWordInfo(null), 600);
             const newTotalWords = stats.totalWordsFound + 1;
             const newStats = { ...stats, totalWordsFound: newTotalWords };
             onStatsChange(newStats);
             if (newTotalWords >= 50) checkAndUnlockAchievement('FIFTY_WORDS', newStats);
             if (newScore > 500) checkAndUnlockAchievement('HIGH_SCORER', newStats);
           } else {
             playSound('wrongSound');
           }
           setSelectedCells([]);
           setSwipeDirectionInfo({ dx: 0, dy: 0 });
         }
       }, [isSwiping]);

       const isHintDisabled = React.useMemo(() => {
        if (!gameState) return true;
        const unrevealedCount = gameState.hiddenWord.length - revealedIndices.length;
        return unrevealedCount <= 1 || score < 100;
       }, [gameState, revealedIndices, score]);
      
       const handleHintClick = () => {
         if (!allRequiredWordsFound || isHintDisabled) return;
         let nextIndexToReveal = -1;
         for (let i = 0; i < gameState.hiddenWord.length; i++) {
           if (i !== 0 && !revealedIndices.includes(i)) {
             nextIndexToReveal = i;
             break;
           }
         }
         if (nextIndexToReveal !== -1) {
           setScore(prevScore => prevScore - 100);
           setRevealedIndices(prevIndices => [...prevIndices, nextIndexToReveal]);
         }
       };

        <div className="flex justify-center gap-4">

       const handleNextLevel = () => {

        const newStats = { ...stats, maxLevelCompleted: newMaxLevel };

        if (newMaxLevel >= 9) checkAndUnlockAchievement('LEVEL_10_CLEAR', newStats);

        const currentHighScore = stats.highScores[`${mode}-${level}`] || 0;

        }
        
        onStatsChange(newStats);

        if (level < 59) {
          setLevel(p => p + 1);
        } else {
          // Oyun bittiğinde mod'a göre başarım kontrolü
          if (mode === 'easy') {
            checkAndUnlockAchievement('EASY_MODE_MASTER', newStats);
          } else if (mode === 'hard') {
            checkAndUnlockAchievement('HARD_MODE_HUNTER', newStats);
          } else if (mode === 'timed-easy') {
            checkAndUnlockAchievement('TIMED_EASY_MASTER', newStats);

          });
        }
      };
      
       const closeModal = () => setModalContent({ isOpen: false, title: '', children: null, type: '' });
      
       const triggerConfetti = () => confetti({ particleCount: 150, spread: 90, origin: { y: 0.6 } });

       const handleHiddenWordSubmit = () => {
          if (!allRequiredWordsFound) { 
              setModalContent({ isOpen: true, title: t.error, children: (<div><p>{t.allWordsRequired}</p><button onClick={closeModal} className="mt-4 bg-red-600 hover:bg-red-700 text-white px-5 py-2 rounded-lg">{t.tryAgainButton}</button></div>) });
              playSound('wrongSound'); 
              return; 
          }
          if (customToUpperCase(hiddenWordGuess.trim()) === gameState?.hiddenWord) {

              const handleContinue = () => { setModalContent({ isOpen: false }); handleNextLevel(); };
              setModalContent({ 
                  isOpen: true, 
                  title: t.congrats,

              });
          } else { 
              playSound('wrongSound'); 
              vibrate('error');
              setHiddenWordGuess('');
              const elementToShake = isMobile ? hintDisplayRef.current : hiddenWordInputRef.current;
              if (elementToShake) {
                elementToShake.classList.add('shake-animation');
                setTimeout(() => elementToShake.classList.remove('shake-animation'), 300);
              }
          }
      };
      
       if (isLoading) { return ( <div className="flex items-center justify-center h-full text-lg font-semibold text-indigo-700">Seviye {level + 1} Yükleniyor...</div> ); }

       if (!gameState || !gameState.board || !Array.isArray(gameState.board) || gameState.board.length === 0) {
         return (
           <div className="flex flex-col items-center justify-center h-full p-4 text-center">

       let theme = (mode === 'hard' || mode === 'timed-hard') 
  ? { bg: 'bg-red-50', foundCell: 'bg-red-200', hiddenWordCell: 'bg-blue-400 text-white font-bold', wordBg: 'bg-red-100', gridBg: 'bg-red-100', button: 'bg-red-600 hover:bg-red-700', inputBorder: 'border-red-300 focus:border-red-500', selectedCell: 'bg-yellow-400', obscuredCell: 'bg-gray-400 text-transparent opacity-50' } 
  : { bg: 'bg-indigo-50', foundCell: 'bg-green-200', hiddenWordCell: 'bg-blue-400 text-white font-bold', wordBg: 'bg-indigo-100', gridBg: 'bg-indigo-100', button: 'bg-indigo-600 hover:bg-indigo-700', inputBorder: 'border-indigo-300 focus:border-indigo-500', selectedCell: 'bg-yellow-300', obscuredCell: 'bg-gray-400 text-transparent opacity-50' };
       const gridCols = board[0].length;
       const gridRows = board.length;
       const highScore = !mode.startsWith('timed') ? (stats.highScores[`${mode}-${level}`] || 0) : 0;

       return (
         <div className={`container mx-auto px-2 py-4 text-center h-full flex flex-col ${theme.bg} ${allRequiredWordsFound ? 'overflow-y-auto' : 'overflow-hidden'}`}>

                <div className="w-full lg:w-3/5 xl:w-2/3 flex flex-col items-center justify-center order-1 lg:h-full">
                    <div ref={gridRef} className={`grid gap-0.5 p-1 rounded-lg shadow-md w-full max-w-2xl mx-auto ${theme.gridBg}`}
                         style={{ gridTemplateColumns: `repeat(${gridCols}, minmax(0, 1fr))`, aspectRatio: `${gridCols} / ${gridRows}` }}
                         onMouseDown={(e) => handleInteractionStart(e.clientX, e.clientY)}
                         onMouseMove={(e) => { if(isSwiping) throttledMove(e.clientX, e.clientY);}}
                         onMouseUp={handleInteractionEnd} 
                         onMouseLeave={handleInteractionEnd}
                         onTouchStart={(e) => handleInteractionStart(e.touches[0].clientX, e.touches[0].clientY)}
                         onTouchMove={(e) => { if (isSwiping) throttledMove(e.touches[0].clientX, e.touches[0].clientY); }}
                         onTouchEnd={handleInteractionEnd}
                         onTouchCancel={handleInteractionEnd}
                    >
                        {board.map((row, rowIndex) =>
                            row.map((letter, colIndex) => {
                                const isSelected = isCellSelected(rowIndex, colIndex);
                                const isFoundPart = isCellPartOfFoundRequiredWord(rowIndex, colIndex);
                                const isHiddenLetterCell = gameState.scatteredHiddenLetterPositions.some(p => p.row === rowIndex && p.col === colIndex);
                                const isJustFound = justFoundWordInfo?.positions.some(p => p.row === rowIndex && p.col === colIndex);
                                return <Cell key={`${rowIndex}-${colIndex}`} letter={letter} isSelected={isSelected} isFoundRequiredPart={isFoundPart} isHiddenLetterCell={isHiddenLetterCell} allRequiredWordsFound={allRequiredWordsFound} isJustFound={isJustFound} theme={theme} />;
                            })
                        )}
                    </div>
                    
                    <div className={`w-full max-w-2xl mx-auto mt-3 bg-white/70 backdrop-blur-sm border border-gray-200/80 rounded-xl shadow-lg p-3 flex items-center justify-between transition-all duration-500 ease-in-out overflow-hidden ${allRequiredWordsFound ? 'max-h-0 opacity-0 p-0 border-0' : 'max-h-24 opacity-100'}`}>
                        <button onClick={handleGoHomeClick} title="Ana Sayfa" className="flex items-center justify-center w-12 h-12 rounded-full bg-gray-200 text-gray-600 hover:bg-gray-300 transition-all active:scale-90 text-2xl">
                            🏠
                        </button>
                        <div className="text-center"><div className="text-xs font-medium text-gray-500 uppercase tracking-wider">Seviye</div><div className="text-2xl lg:text-3xl font-bold text-indigo-700 -mt-1">{level + 1}</div></div>
                        <div className="flex-1 text-center">{mode.startsWith('timed') && (<div className="text-2xl font-bold text-blue-600 tabular-nums">⏱️ {Math.floor(timeLeft / 60)}:{(timeLeft % 60).toString().padStart(2, '0')}</div>)}</div>

                            })}
                        </div>
                    </div>

                    <div className={`flex-shrink-0 transition-all duration-500 ease-in-out ${allRequiredWordsFound ? 'mt-0' : 'mt-2 lg:mt-auto'}`}>
                         <div className="flex flex-col gap-2">
                            <div ref={hintDisplayRef} className="flex justify-center items-center gap-1 bg-gray-200 p-2 rounded-lg min-h-[48px]">
                                {gameState && allRequiredWordsFound && Array.from({ length: gameState.hiddenWord.length }).map((_, index) => {
                                    const char = hiddenWordGuess[index];
                                    const hintChar = (index === 0 || revealedIndices.includes(index)) ? gameState.hiddenWord[index] : '';
                                    return (<span key={index} className="flex items-center justify-center bg-white w-8 h-8 rounded text-xl font-bold text-gray-800 shadow-inner">{char || hintChar}</span>);
                                })}
                            </div>

                            {allRequiredWordsFound && (
                                <>
                                    {isMobile ? (<MobileKeyboard onKeyPress={(key) => { if (key.length === 1 && hiddenWordGuess.length < gameState.hiddenWord.length) { setHiddenWordGuess(prev => prev + key); } }} />
                                    ) : (
                                        <input type="text" ref={hiddenWordInputRef} value={hiddenWordGuess} onChange={(e) => setHiddenWordGuess(e.target.value)} onKeyDown={(e) => { if (e.key === 'Enter') { handleHiddenWordSubmit(); } }} className={`border-2 ${theme.inputBorder} p-1 rounded-lg text-base focus:outline-none focus:ring-2 focus:ring-indigo-300 w-full disabled:bg-gray-200`} placeholder={t.hiddenWordPlaceholder} disabled={!allRequiredWordsFound} maxLength={gameState?.hiddenWord.length} />
                                    )}
                                    <div className="flex items-stretch justify-center gap-2 mt-1">
                                        <button title="Ana Sayfa" onClick={goToHome} className="bg-gray-500 text-white rounded-lg flex-1 py-1 text-2xl hover:bg-gray-600 transition-transform active:scale-95">🏠</button>
                                        <button title="İpucu Al" onClick={handleHintClick} className="bg-yellow-500 text-white rounded-lg flex-1 py-1 text-2xl hover:bg-yellow-600 transition-transform active:scale-95" disabled={isHintDisabled}>💡</button>
                                        <button title="Sil" onClick={() => setHiddenWordGuess(prev => prev.slice(0, -1))} className="bg-red-500 text-white rounded-lg flex-1 py-1 font-bold hover:bg-red-600 transition-transform active:scale-95">SİL</button>
                                        <button title="Onayla" onClick={handleHiddenWordSubmit} className="bg-green-500 text-white rounded-lg flex-1 py-1 font-bold hover:bg-green-600 transition-transform active:scale-95">ONAYLA</button>
                                    </div>
                                </>
                            )}
                         </div>
                    </div>
                </div>
            </div>
            
            <div className="w-full text-center py-1 text-xs text-gray-500 mt-auto flex-shrink-0"> {t.footer} </div>
            <Modal isOpen={modalContent.isOpen} title={modalContent.title} onClose={closeModal}> {modalContent.children} </Modal>
            <AchievementToast achievement={achievementToast} />
         </div>
       );
  }

              language={language} 
              setLanguage={setLanguage} 
              stats={gameStats} 
              setModalContent={setModalContent}
              savedGame={savedGameState} // YENİ: Kayıtlı oyun bilgisini ana sayfaya yolla
              continueGame={continueGame}  // YENİ: Devam etme fonksiyonunu yolla
            />
          )}
          <Modal isOpen={modalContent.isOpen} title={modalContent.title} onClose={() => setModalContent({ isOpen: false })}>
            {modalContent.body}
          </Modal>
        </div>
      </ErrorBoundary>
    );
  }  

ReactDOM.render(<App />, document.getElementById('root'));

</script>

</body>
</html>
