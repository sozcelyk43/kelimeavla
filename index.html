function createBoard(level, language) {
  try {
    const staticConfig = boardSizes[level];
    if (!staticConfig) {
      console.error(`Geçersiz seviye yapılandırması: ${level}.`);
      return null;
    }
    const { rows, cols } = staticConfig;

    for (let attempt = 0; attempt < 100; attempt++) {
      const board = Array(rows).fill(null).map(() => Array(cols).fill(''));
      const lockGrid = Array(rows).fill(null).map(() => Array(cols).fill(false));
      let placedWordsInfo = [];

      const allWords = (wordLists[language] || []).filter(w => w && w.length >= 2).map(customToUpperCase);
      let potentialWords = _.shuffle(allWords);

      const placeAndLockWord = (word, r, c, dir) => {
        const positions = [];
        for (let i = 0; i < word.length; i++) {
          const nr = r + i * dir.dx;
          const nc = c + i * dir.dy;
          board[nr][nc] = word[i];
          lockGrid[nr][nc] = true;
          positions.push({ row: nr, col: nc });
        }
        placedWordsInfo.push({ word, positions, direction: dir.name });
      };
      
      const canPlaceWithoutOverlap = (word, r, c, dir) => {
        for (let i = 0; i < word.length; i++) {
          const nr = r + i * dir.dx;
          const nc = c + i * dir.dy;
          if (nr < 0 || nr >= rows || nc < 0 || nc >= cols || lockGrid[nr][nc]) {
            return false;
          }
        }
        return true;
      };

      const minDiagonalWords = 6;
      let diagonalsPlaced = 0;
      let usedForDiagonal = [];

      for (const word of potentialWords) {
        if (diagonalsPlaced >= minDiagonalWords) break;
        if (word.length > Math.min(rows, cols)) continue;

        let availablePositions = [];
        for (let r = 0; r < rows; r++) {
          for (let c = 0; c < cols; c++) {
            for (const dir of directions.diagonal) {
              if (canPlaceWithoutOverlap(word, r, c, dir)) {
                availablePositions.push({ r, c, dir });
              }
            }
          }
        }

        if (availablePositions.length > 0) {
          const { r, c, dir } = _.sample(availablePositions);
          placeAndLockWord(word, r, c, dir);
          usedForDiagonal.push(word);
          diagonalsPlaced++;
        }
      }
      
      if (diagonalsPlaced < minDiagonalWords) continue;

      potentialWords = potentialWords.filter(w => !usedForDiagonal.includes(w));
      const targetTotalWordCount = 15 + Math.floor(level / 4);

      for (const word of potentialWords) {
        if (placedWordsInfo.length >= targetTotalWordCount) break;

        let availablePositions = [];
        for (let r = 0; r < rows; r++) {
          for (let c = 0; c < cols; c++) {
            for (const dir of allDirections) {
              if (canPlaceWithoutOverlap(word, r, c, dir)) {
                availablePositions.push({ r, c, dir });
              }
            }
          }
        }

        if (availablePositions.length > 0) {
          const { r, c, dir } = _.sample(availablePositions);
          placeAndLockWord(word, r, c, dir);
        }
      }

      const emptyCells = [];
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          if (!lockGrid[r][c]) emptyCells.push({ r, c });
        }
      }
      
      let targetHiddenWordLength = Math.min(12, 5 + Math.floor(level / 3));

      if (emptyCells.length < targetHiddenWordLength) continue;

	let hiddenWord = null;
	let currentHiddenWordLength = targetHiddenWordLength;

      while (!hiddenWord && currentHiddenWordLength >= 4) {
        const suitableHiddenWords = allWords.filter(w => 
            w.length === currentHiddenWordLength && !placedWordsInfo.some(p => p.word === w)
        );
        if (suitableHiddenWords.length > 0) {
          hiddenWord = _.sample(suitableHiddenWords);
        } else {
          currentHiddenWordLength--; 
        }
      }
      
      if (!hiddenWord) continue;      
	const cellsForHidden = _.sampleSize(emptyCells, hiddenWord.length);
      const scatteredHiddenLetterPositions = [];
      
      cellsForHidden.forEach((cell, i) => {
        board[cell.r][cell.c] = hiddenWord[i];
        lockGrid[cell.r][cell.c] = true; 
        scatteredHiddenLetterPositions.push({ row: cell.r, col: cell.c });
      });
      
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          if (board[r][c] === '') {
            board[r][c] = _.sample(charSets[language]);
          }
        }
      }
      
      const finalWords = _.sortBy(placedWordsInfo, 'word');
      return { board, words: finalWords, hiddenWord, scatteredHiddenLetterPositions };
    }
    
    console.error("Tahta oluşturma denemeleri 100 denemeden sonra başarısız oldu.");
    return null;

  } catch (e) {
    console.error(`createBoard kritik hatası:`, e);
    return null;
  }
}

function WordHunt({ goToHome, language, mode, stats, onStatsChange, initialSavedState }) {
       const t = translations[language] || translations['en'];

};

React.useEffect(() => {

            )});

       const getCellFromCoordinates = React.useCallback((clientX, clientY) => {
          const grid = gridRef.current;
          if (!grid || !gameState?.board || !gameState.board[0]) return null;
          const rect = grid.getBoundingClientRect();
          const cols = gameState.board[0].length;
          const rows = gameState.board.length;
          const cellWidth = rect.width / cols;
          const cellHeight = rect.height / rows;
          const x = clientX - rect.left;
          const y = clientY - rect.top;
          const col = Math.floor(x / cellWidth);
          const row = Math.floor(y / cellHeight);
          if (row < 0 || row >= rows || col < 0 || col >= cols) return null;
          return { row, col };
       }, [gameState]);
      
       const isCellPartOfFoundRequiredWord = React.useCallback((r, c) => {
          return gameState?.words?.some(w => foundWords.includes(w.word) && w.positions.some(p => p.row === r && p.col === c));
       }, [gameState, foundWords]);
      
       const isCellSelected = React.useCallback((r, c) => selectedCells.some(cell => cell.row === r && cell.col === c), [selectedCells]);

       const handleInteractionStart = React.useCallback((clientX, clientY) => {
          if (allRequiredWordsFound || isLoading || !gameState) return;
          const cell = getCellFromCoordinates(clientX, clientY);
          if (cell && !isCellPartOfFoundRequiredWord(cell.row, cell.col)) {
              setIsSwiping(true);
              setSelectedCells([cell]);
              setSwipeDirectionInfo({ dx: 0, dy: 0 });
          }
       }, [allRequiredWordsFound, isLoading, gameState, getCellFromCoordinates, isCellPartOfFoundRequiredWord]);

       const throttledMove = React.useMemo(() =>
         _.throttle((clientX, clientY) => {
           if (!isSwiping || allRequiredWordsFound || isLoading || !gameState || !selectedCells.length) return;
           const currentCell = getCellFromCoordinates(clientX, clientY);
           if (!currentCell) return;
           const lastCell = selectedCells[selectedCells.length - 1];
           if (currentCell.row === lastCell.row && currentCell.col === lastCell.col) return;
           if (isCellSelected(currentCell.row, currentCell.col) || isCellPartOfFoundRequiredWord(currentCell.row, currentCell.col)) return;

           if (selectedCells.length === 1) {
               const dx = currentCell.row - lastCell.row;
               const dy = currentCell.col - lastCell.col;
               if (Math.abs(dx) <= 1 && Math.abs(dy) <= 1 && (dx !== 0 || dy !== 0)) {
                   setSwipeDirectionInfo({ dx, dy });
                   setSelectedCells(prev => [...prev, currentCell]);
               }
           } else if (selectedCells.length > 1) {
               const expectedNextCell = { row: lastCell.row + swipeDirectionInfo.dx, col: lastCell.col + swipeDirectionInfo.dy };
               if (currentCell.row === expectedNextCell.row && currentCell.col === expectedNextCell.col) {
                   setSelectedCells(prev => [...prev, currentCell]);
               }
           }
         }, 40), [isSwiping, selectedCells, swipeDirectionInfo, allRequiredWordsFound, isLoading, gameState, getCellFromCoordinates, isCellSelected, isCellPartOfFoundRequiredWord]
       );

       const handleInteractionEnd = React.useCallback(() => {
         if (isSwiping) {
           throttledMove.flush();
           setIsSwiping(false);
           if (selectedCells.length < 2) {
             setSelectedCells([]);
             setSwipeDirectionInfo({ dx: 0, dy: 0 });
           }
         }
       }, [isSwiping, throttledMove, selectedCells]);

       React.useEffect(() => {
         if (!isSwiping && selectedCells.length > 0) {

           if (target && !foundWords.includes(word)) {
             setFoundWords(prev => [...prev, word]);

             // --- YENİ PUANLAMA MANTIĞI ---
             let points = 0;
             // Eğer mod "süreli" ise (timed-easy veya timed-hard)
             if (mode.startsWith('timed')) {
                // Seviye başlangıcından bu yana geçen süreyi saniye olarak hesapla
                const elapsedTime = initialTime - timeLeft;

                let multiplier = 30; // Başlangıç çarpanı

                if (elapsedTime <= 20) {
                    // İlk 20 saniye içinde bulunduysa çarpan 30'dur.
                    multiplier = 30;
                } else {
                    // 20 saniyeden sonra geçen süreyi hesapla
                    const timeAfterInitialPeriod = elapsedTime - 20;
                    // Her 30 saniyelik dilim için çarpanı 5 azalt
                    const reductionSteps = Math.floor(timeAfterInitialPeriod / 30);
                    multiplier = 30 - (reductionSteps * 5);
                }

                // Çarpanın 10'dan aşağı düşmemesini sağla
                points = word.length * Math.max(10, multiplier);

             } else {
                // Süreli mod değilse, standart puanlama devam eder.
                points = word.length * 10;
             }

const newScore = score + points;
             setScore(newScore);
             playSound('correctSound');
             vibrate('success');
             setJustFoundWordInfo({ word, positions: target.positions });
             setTimeout(() => setJustFoundWordInfo(null), 600);
             const newTotalWords = stats.totalWordsFound + 1;
             const newStats = { ...stats, totalWordsFound: newTotalWords };
             onStatsChange(newStats);

           setSelectedCells([]);
           setSwipeDirectionInfo({ dx: 0, dy: 0 });

           setScore(prevScore => prevScore - 100);

       };

function UsernamePrompt({ onSave }) {
    const [name, setName] = React.useState('');
    const [isLoading, setIsLoading] = React.useState(false);
    const [error, setError] = React.useState('');

    const handleSave = async () => {
        if (!name.trim()) return;
        setIsLoading(true);
        setError('');
        const success = await onSave(name.trim());
        if (!success) {
            setError('Bu kullanıcı adı zaten alınmış. Lütfen başka bir tane deneyin.');
            setIsLoading(false);
        }
        // Başarılı olursa component zaten kaybolacak.
    };

    return (
        <div className="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 p-4">
            <div className="bg-white p-6 rounded-xl shadow-2xl w-full max-w-sm text-center">
                <h3 className="text-2xl font-bold mb-4 text-gray-800">Oyuna Hoş Geldin!</h3>
                <p className="text-gray-600 mb-5">Liderlik tablosu için benzersiz bir kullanıcı adı belirle.</p>
                <input 
                    type="text" 
                    value={name}
                    onChange={(e) => setName(e.target.value)}
                    className="w-full border-2 border-gray-300 p-2 rounded-lg text-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"
                    placeholder="Kullanıcı adınız..."
                    maxLength={15}
                    disabled={isLoading}
                />
                {error && <p className="text-red-500 text-sm mt-2">{error}</p>}
                <button 
                    onClick={handleSave}
                    disabled={!name.trim() || isLoading}
                    className="w-full mt-4 bg-indigo-600 text-white font-bold px-6 py-3 rounded-lg hover:bg-indigo-700 transition-all shadow-lg disabled:bg-gray-400 disabled:cursor-not-allowed"
                >
                    {isLoading ? 'Kontrol ediliyor...' : 'Kaydet ve Başla'}
                </button>
            </div>
        </div>
    );
}


function App() {
     const [page, setPage] = React.useState('home');
    const [language, setLanguage] = React.useState('tr');
    const [mode, setMode] = React.useState('easy');
    const [gameStats, setGameStats] = React.useState(loadGameStats);
    const [modalContent, setModalContent] = React.useState({ isOpen: false, title: '', body: null });
    const [savedGameState, setSavedGameState] = React.useState(null);
    const [username, setUsername] = React.useState('');
    const [gold, setGold] = React.useState(0); // Altın state'i eklendi
    const [showUsernamePrompt, setShowUsernamePrompt] = React.useState(false);

const loadUserData = async (user) => {
        const userRef = db.collection("users").doc(user);
        const doc = await userRef.get();
        if (doc.exists) {
            setUsername(user);
            setGold(doc.data().gold || 0);
        } else {
            // LocalStorage'da var ama DB'de yoksa, yeniden kayıt olmalı.
            localStorage.removeItem('wordHuntUsername');
            setShowUsernamePrompt(true);
        }
    };
    
    React.useEffect(() => {
        const savedUser = localStorage.getItem('wordHuntUsername');
        if (savedUser) {
            loadUserData(savedUser);
        } else {
            setShowUsernamePrompt(true);
        }
    }, []);

	React.useEffect(() => {
      	if (page === 'home') {
        const savedGame = localStorage.getItem('savedGameState');
        if (savedGame) {
          setSavedGameState(JSON.parse(savedGame));
        } else {
          setSavedGameState(null);
        }
      }
    }, [page]); 

	    const handleStatsChange = (newStats) => {
        // Hem local storage'a hem de state'e kaydet
        saveGameStats(newStats); 
        setGameStats(newStats);

        // Altın değiştiyse Firebase'i de güncelle
        if (username && typeof newStats.gold !== 'undefined' && newStats.gold !== gold) {
            setGold(newStats.gold); // Önce UI'ı güncelle
            db.collection("users").doc(username).update({ gold: newStats.gold })
              .catch(error => console.error("Altın güncellenirken hata:", error));
        }
    };

    const handleSaveUsername = async (name) => {
        const userRef = db.collection("users").doc(name);
        const doc = await userRef.get();

        if (doc.exists) {
            return false; // Kullanıcı adı zaten var
        } else {
            // Yeni kullanıcıyı 0 altınla oluştur
            await userRef.set({ gold: 0, createdAt: firebase.firestore.FieldValue.serverTimestamp() });
            localStorage.setItem('wordHuntUsername', name);
            setUsername(name);
            setGold(0);
            setShowUsernamePrompt(false);
            return true; // Başarılı
        }
    };

	const startGame = (selectedMode) => {
	localStorage.removeItem('savedGameState');
	setSavedGameState(null);
	setMode(selectedMode);

	const handleStartGame = () => {
        setModalContent({ isOpen: false });
        setPage('game');
    };

    if (selectedMode === 'hard' || selectedMode === 'timed-hard') {
        setModalContent({
            isOpen: true,
            title: '🔥 Zor Mod Uyarısı 🔥',
            body: (
              <div className="text-left">
                <div className="space-y-4">
                  <div className="flex items-start gap-4">
                    <div className="flex-shrink-0 w-10 h-10 rounded-full bg-red-100 text-red-600 flex items-center justify-center">
                      <hero-icon name="eye-slash" className="w-6 h-6" />
                    </div>
                    <p className="text-gray-700 pt-2">
                      Bu modda kelime listesi **gizlidir**.
                    </p>
                  </div>
                  <div className="flex items-start gap-4">
                    <div className="flex-shrink-0 w-10 h-10 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center">
                      <hero-icon name="sparkles" className="w-6 h-6" />
                    </div>
                    <p className="text-gray-700 pt-2">
                      Bulunan kelimeler listeden **otomatik** olarak silinir.
                    </p>
                  </div>
                </div>
                <div className="text-center mt-6">
                  <p className="font-semibold text-lg text-gray-800">🏆 Başarılar!</p>
                </div>
                <button
                  onClick={handleStartGame}
                  className="mt-5 bg-red-600 text-white font-bold px-6 py-3 rounded-lg hover:bg-red-700 transition-all w-full shadow-lg transform hover:scale-105"
                >
                  Meydan Okumayı Kabul Et!
                </button>
              </div>
            )
        });
    }
    else if (selectedMode === 'easy' || selectedMode === 'timed-easy') {
        setModalContent({
            isOpen: true,
            title: '✅ Oyun Kuralları ✅',
            body: (
              <div className="text-left">
                <div className="space-y-4">
                  <div className="flex items-start gap-4">
                    <div className="flex-shrink-0 w-10 h-10 rounded-full bg-green-100 text-green-600 flex items-center justify-center">
                      <hero-icon name="magnifying-glass" className="w-6 h-6" />
                    </div>
                    <p className="text-gray-700 pt-2">
                      Kelimeleri oyun alanından bulun.
                    </p>
                  </div>
                  <div className="flex items-start gap-4">
                    <div className="flex-shrink-0 w-10 h-10 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center">
                      <hero-icon name="key" className="w-6 h-6" />
                    </div>
                    <p className="text-gray-700 pt-2">
                      Sonraki seviyeye geçmek için **gizli kelimeyi** girin.
                    </p>
                  </div>
                </div>
                <div className="text-center mt-6">
                  <p className="font-semibold text-lg text-gray-800">🎉 İyi Eğlenceler!</p>
                </div>
                <button

                  Anladım, Başla!
                </button>
              </div>
            )
        });
    }
};


    const continueGame = () => {

        setMode(savedGameState.mode);

                <button

        // Eğer zaten ana sayfada veya başka bir sayfadaysa, direkt ana sayfaya git

            goToHome: goToHome,
            getCurrentPage: () => page

    return (
      <ErrorBoundary>
        <div className="h-full w-full overflow-hidden">

            <WordHunt

              onStatsChange={handleStatsChange} 
              initialSavedState={savedGameState}
            />
          ) : (
            <HomePage 
              startGame={startGame} 
              language={language} 
              setLanguage={setLanguage} 
              stats={{ ...gameStats, gold: gold, username: username }}

              savedGame={savedGameState}

          <Modal isOpen={modalContent.isOpen} title={modalContent.title} onClose={() => setModalContent({ isOpen: false })}>

                {showUsernamePrompt && <UsernamePrompt onSave={handleSaveUsername} />}

      </ErrorBoundary>
    );
  }  
// Bu fonksiyon, Android tarafından çağrılacak
function handleAndroidBackPress() {
  // Eğer `window.appNavigator` objesi varsa ve oyun sayfasındaysak
  if (window.appNavigator && window.appNavigator.getCurrentPage() === 'game') {
    // React'taki ana sayfaya dönme fonksiyonunu çağır
    window.appNavigator.goToHome();
    return true; // Geri tuşu işleminin JavaScript tarafından yapıldığını belirt
  }
  // Eğer ana sayfadaysak veya fonksiyon yoksa
  return false; // Geri tuşu işlemini Android'e bırak (uygulamayı kapat)
}
